<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS</title>
    <link rel="stylesheet" href="">
    <script src="/node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <!-- $event is a protected variable made by vue to store the event object so it can be passed as a variable -->
    <button v-on:click="counter++">Increase</button>
    <button v-on:click="counter--">Decrease</button>
    <p>{{ counter }}</p>
    <p>Result: {{ result() }}</p>
    <p>Result: {{ output }}</p>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0,
            secondCounter: 0
        },
        computed: {
            output: function () {
                return this.counter > 5 ? 'Greater than 5' : 'Less than 5'
            }
        },
        watch: {
            counter: function (value) {
                setTimeout(() => {
                    this.counter = 0;
                }, 2000)
            }
        },
        methods: {
            results() {
                return this.counter > 5 ? 'Greater than 5' : 'Less than 5'
            }
        }
    });
</script>

</body>
</html>
